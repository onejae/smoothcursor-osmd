<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script src="dist/smoothcursorosmd.umd.cjs"></script> -->
    <script type="module">
      import smoothcursorosmd from "./src/main.ts";
      import sampleData from "./blockvoicing.xml?raw";

      const el = document.getElementById("app");
      const osmd = new smoothcursorosmd.SmoothCursorOSMD(el, {
        drawTitle: false,
        drawComposer: false,
        drawPartNames: false,
        followCursor: true,
        renderSingleHorizontalStaffline: false,
        cursorsOptions: [
          { type: 5, color: "#1689d2", alpha: 0.0, follow: true },
        ],
      });
      osmd.loadXml(sampleData).then(() => {
        osmd.render();
        osmd.cursor.show();
        osmd.initLocator();
        osmd.setBpm(120)
      });
      setTimeout(() => {
        osmd.updateCursorPosition(1000);
      }, 1000);
    </script>
  </body>
</html>
